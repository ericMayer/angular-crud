<mat-card class="card">
  <mat-card-title class="title">Atualizar Produto</mat-card-title>

  <form class="form">
    <mat-form-field class="field">
      <input
        matInput
        placeholder="nome"
        name="nome"
        [(ngModel)]="produto.nome"
      />
    </mat-form-field>
    <mat-form-field class="field">
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        name="preco"
        [(ngModel)]="produto.preco"
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="atualizar()" class="atualizar">
    Atualizar
  </button>

  <button mat-raised-button (click)="cancelar()" class="cancelar">
    Cancelar
  </button>
</mat-card>
